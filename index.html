<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <title>kephalosk |</title>
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main>
            <div class="profileCard">
                <img src="images/bg-pattern-card.svg" alt="background picture">
                <div class="profileCardPicture">
                    <img src="images/image-victor.jpg" alt="profile picture">
                </div>
                <section class="profileCardContent">
                    <header>
                        <h1>Victor Crest</h1>
                        <span>26</span>
                        <p>London</p>
                    </header>
                    <hr>
                    <div class="profileCardBar">
                        <div class="profileCardBarColumn">
                            <label>80K</label>
                            <h2>Followers</h2>
                        </div>
                        <div class="profileCardBarColumn">
                            <label>803K</label>
                            <h2>Likes</h2>
                        </div>
                        <div class="profileCardBarColumn">
                            <label>1.4K</label>
                            <h2>Photos</h2>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">kephalosk</a>.
        </footer>
    </body>
</html>
