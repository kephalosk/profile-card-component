<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
        <link rel="stylesheet" href="styles.css">
        <title>kephalosk |</title>
    </head>
    <body>
        <main>
            <div class="profileCard">
                <img class="profileCardBackground" src="images/bg-pattern-card.svg" alt="background picture">
                <section class="profileCardContent">
                    <div class="profileCardPicture">
                        <img class="profileCardPictureContent" src="images/image-victor.jpg" alt="profile picture">
                    </div>
                    <header>
                        <div class="profileCardContentHeadline">
                            <h1>Victor Crest</h1>
                            <span class="profileCardContentHeadlineAge">26</span>
                        </div>
                        <p>London</p>
                    </header>
                    <hr>
                    <div class="profileCardBar">
                        <div class="profileCardBarColumn">
                            <label>80K</label>
                            <h2>Followers</h2>
                        </div>
                        <div class="profileCardBarColumn">
                            <label>803K</label>
                            <h2>Likes</h2>
                        </div>
                        <div class="profileCardBarColumn">
                            <label>1.4K</label>
                            <h2>Photos</h2>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">kephalosk</a>.
        </footer>
    </body>
</html>
